<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Beautify My Stats</title>
</head>

<body>
    <header>
        <h1>Beautify My Stats</h1>
        <p class="description">Present your statistics in a simple and engaging way. <br>Provide a number
            and brief description to generate multiple blocks. <br>Use your favorite screen capture tool to save the
            image. </p>
    </header>


    <form>
        <ul class="input-list">
            <li><input type="text" class="stat-input" placeholder="Number"></li>
            <li><input type="text" class="stat-input2" placeholder="Description"></li>
            <li><button class="stat-button" type="submit">Beautify!
                    <!--<i class="fas fa-plus"></i>-->
                </button></li>
        </ul>
    </form>

    <div class="stat-container">
        <div class="stat-list">
        </div>


    </div>


    <script src="./app.js"></script>
</body>

</html>
